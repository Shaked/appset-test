apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chart
  namespace: argocd
spec:
  destination:
    namespace: 'default'
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://github.com/Shaked/appset-test.git
    path: 'chart'
    targetRevision: HEAD
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - $values/values/xyz.yaml
  - repoURL: https://github.com/Shaked/appset-test.git
    targetRevision: HEAD
    ref: values
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
